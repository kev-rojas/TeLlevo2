<ion-header>
  <ion-toolbar>

  <app-btn></app-btn>

    <ion-title class="ion-text-center">
      TeLlevo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class = "background">

  <!--<div>
    <img src='/assets/icon/duoc.jpg' id="duoc">
  </div>-->
  
  <form [formGroup]="signinForm">

    <div class="ion-padding-vertical">
      <ion-card id= "carta" class="ion-text-center">
        <ion-card-title>
          <ion-label>
            <h3 id ="welcome">Bienvenido  {{nombreUsu.name}}</h3>
          </ion-label>
        </ion-card-title>
  
        <ion-card-content id = "carta">
            <mat-form-field appearance="legacy">
              <mat-label id = "user_str">¿A donde desea ir?</mat-label>
              <input isRequired = "true" id = "user_in_str" matInput type="text" formControlName="destino">
           </mat-form-field>
           <mat-form-field appearance="legacy">
            <mat-label id = "user_str">¿Hora de Salida?</mat-label>
            <input isRequired = "true" id = "user_in_str" matInput type="text" formControlName="hora">
         </mat-form-field>
  
           
           
          <ion-button (click)="listado()" color = "warning" [disabled]="signinForm.invalid">Buscar</ion-button>
  
        </ion-card-content>  
      </ion-card>
    </div>

  </form>

</ion-content>
<app-footer class="ion-text-center"></app-footer>
